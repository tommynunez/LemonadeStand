name: Docker Image CI for GHCR

on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Log into GHCR
      run: docker login ghcr.io -u ${{ secrets.GH_USERNAME }} -p ${{ secrets.GH_PAT }}
    - name: Build image
      run:  docker build -f Dockerfile . -t ghcr.io/tommynunez/lemonadestandapi:latest
    - name: Push image to GHCR
      run:  docker push ghcr.io/tommynunez/lemonadestandapi:latest