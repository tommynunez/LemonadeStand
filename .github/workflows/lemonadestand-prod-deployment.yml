name: Docker Image CI for GHCR

on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Log into GHCR
      run: docker login -u ${{ secrets.GH_USERNAME }} --password-stdin ${{ secrets.GH_PAT }} ghcr.io
    - name: Build image
      run:  docker build . -t ghcr.io/tommynunez/lemonadestandapi:latest
    - name: Push image to GHCR
      run:  docker push ghcr.io/tommynunez/lemonadestandapi:latest