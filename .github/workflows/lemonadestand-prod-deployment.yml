name: Docker Image CI for GHCR

on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build and push
      run: |
        docker login -u ${{ secrets.GH_USERNAME }} --password-stdin ${{ secrets.GH_PAT }} ghcr.io
        docker build . -t ghcr.io/tommynunez/lemonadestandapi:latest
        docker push ghcr.io/tommynunez/lemonadestandapi:latest